<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />
    <title>Cart Details</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/site.css" />
  </head>
  <body>
    <div class="container">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <a href="../index.html">
                <img src="images/logoflower.png" />
              </a>
              <h2>
                Card
                <b>Details</b>
              </h2>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover w-auto">
          <thead>
            <tr>
              <th>Flower</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total Price</th>
            </tr>
          </thead>
          <tbody id="card_details"></tbody>
        </table>
        <div class="clearfix">
          <div id="counter" class="hint-text"></div>
          <button class="btn btn-success" id="buy_cart" onclick="buyOrder()">
            Buy
          </button>
        </div>
      </div>
    </div>
    <!-- Edit Modal HTML -->
    <div id="editCartModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <form action="javascript:void(0);" onsubmit="editOrderItem()">
            <input type="hidden" id="edit-cart-id" />
            <div class="modal-header">
              <h4 class="modal-title">Edit Order</h4>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-hidden="true"
              >
                &times;
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label>Quantity</label>
                <input
                  type="number"
                  min="1"
                  max="10"
                  id="edit-quantity"
                  class="form-control"
                  value="1"
                  required
                />
              </div>
            </div>
            <div class="modal-footer">
              <input
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
                value="Cancel"
              />
              <input type="submit" class="btn btn-info" value="Save" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="deleteCartModal" class="modal fade">
      <input type="hidden" id="delete-cart-id" />
      <div class="modal-dialog">
        <div class="modal-content">
          <form action="javascript:void(0);" onsubmit="deleteCartItem()">
            <div class="modal-header">
              <h4 class="modal-title">Delete Order</h4>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-hidden="true"
              >
                &times;
              </button>
            </div>
            <div class="modal-body">
              <p>Are you sure you want to delete this Order?</p>
              <p class="text-warning">
                <small>This action cannot be undone.</small>
              </p>
            </div>
            <div class="modal-footer">
              <input
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
                value="Cancel"
              />
              <input type="submit" class="btn btn-danger" value="Delete" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="api-js/index.js" asp-append-version="true"></script>
    <script type="text/javascript">
      getOrderDetails()

      $('#deleteCartModal').submit(function () {
        $('#deleteCartModal').modal('hide')
      })
      $('#editCartModal').submit(function () {
        $('#editCartModal').modal('hide')
      })
    </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
