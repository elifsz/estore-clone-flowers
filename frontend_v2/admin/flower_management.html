<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />
    <title>Flower Management</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/site.css" />
  </head>
  <body>
    <div class="container">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h2>
                Flower
                <b>Store</b>
              </h2>
                <a href="../index.html">
                  <img src="../images/iris (1).png" />
                </a>
            </div>
            <div class="col-sm-6">
              <a
                href="#addflowerModal"
                class="btn btn-success"
                data-toggle="modal"
              >
                <i class="material-icons">&#xE147;</i>
                <span>Add New flower</span>
              </a>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover w-auto">
          <thead>
            <tr>
              <th>Name</th>
              <th>Price</th>
              <th>Image</th>
              <th>Stock</th>
              <th>Category</th>
              <th>Delivery Time</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody id="flowers"></tbody>
        </table>
        <div class="clearfix">
          <div id="counter" class="hint-text"></div>
        </div>
      </div>
    </div>
    <!-- Add Modal HTML -->
    <div id="addflowerModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <form
            action="javascript:void(0);"
            method="POST"
            onsubmit="addflowerItem()"
          >
            <div class="modal-header">
              <h4 class="modal-title">Add flower</h4>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-hidden="true"
              >
                &times;
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label>Name</label>
                <input
                  type="text"
                  id="add-name"
                  placeholder="Enter flower Name"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label>Price</label>
                <input
                  type="text"
                  id="add-price"
                  placeholder="Enter flower Price"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label>Image</label>
                <input
                  type="text"
                  id="add-image"
                  placeholder="Enter flower Image"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label>Stock</label>
                <input
                  type="text"
                  id="add-stock"
                  placeholder="Enter flower Image"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label>Category</label>
                <input
                  type="text"
                  id="add-category"
                  placeholder="Enter flower Category"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label>Delivery Time</label>
                <input
                  type="date"
                  id="add-delivery"
                  placeholder="Enter flower Category"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label>Description</label>
                <input
                  type="text"
                  id="add-description"
                  placeholder="Enter flower Category"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="modal-footer">
              <input
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
                value="Cancel"
              />
              <input type="submit" class="btn btn-success" value="Add" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Edit Modal HTML -->
    <div id="editflowerModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <form action="javascript:void(0);" onsubmit="updateflowerItem()">
            <input type="hidden" id="edit-id" />
            <div class="modal-header">
              <h4 class="modal-title">Edit Flower</h4>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-hidden="true"
              >
                &times;
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label>Name</label>
                <input
                  type="text"
                  id="edit-name"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label>Author</label>
                <input
                  type="text"
                  id="edit-price"
                  placeholder="Enter flower Author"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label>Image</label>
                <input
                  type="text"
                  id="edit-image"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label>Stock</label>
                <input
                  type="text"
                  id="edit-stock"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label>Category</label>
                <input
                  type="text"
                  id="edit-category"
                  class="form-control"
                  required
                />
                <div class="form-group">
                  <label>Delivery Time</label>
                  <input
                    type="date"
                    id="edit-delivery"
                    class="form-control"
                    required
                  />
                  <div class="form-group">
                    <label>Description</label>
                    <input
                      type="text"
                      id="edit-description"
                      class="form-control"
                      required
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <input
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
                value="Cancel"
              />
              <input type="submit" class="btn btn-info" value="Save" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Delete Modal HTML -->
    <div id="deleteflowerModal" class="modal fade">
      <input type="hidden" id="delete-id" />
      <div class="modal-dialog">
        <div class="modal-content">
          <form action="javascript:void(0);" onsubmit="deleteflowerItem()">
            <div class="modal-header">
              <h4 class="modal-title">Delete flower</h4>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-hidden="true"
              >
                &times;
              </button>
            </div>
            <div class="modal-body">
              <p>Are you sure you want to delete this Flower?</p>
              <p class="text-warning">
                <small>This action cannot be undone.</small>
              </p>
            </div>
            <div class="modal-footer">
              <input
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
                value="Cancel"
              />
              <input type="submit" class="btn btn-danger" value="Delete" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
      getflowerItems()

      $('#addflowerModal').submit(function () {
        $('#addflowerModal').modal('hide')
      })

      $('#editflowerModal').submit(function () {
        $('#editflowerModal').modal('hide')
      })

      $('#deleteflowerModal').submit(function () {
        $('#deleteflowerModal').modal('hide')
      })
    </script>
  </body>
</html>
